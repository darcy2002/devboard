# Deploys backend-api to Railway only when backend-api/** changes.
# Required secrets: RAILWAY_TOKEN, RAILWAY_SERVICE_ID (required when project has multiple services)

name: Deploy Backend (Railway)

on:
  push:
    branches: [main, master]
    paths:
      - 'backend-api/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Railway
        working-directory: backend-api
        run: |
          if [ -z "$RAILWAY_SERVICE_ID" ]; then
            echo "::error::RAILWAY_SERVICE_ID secret is not set. Add it in repo Settings → Secrets. Get the ID from Railway: open your backend service → Settings → copy Service ID (or from the service URL)."
            exit 1
          fi
          railway up --detach --service "$RAILWAY_SERVICE_ID"
